name: Deploy Flask App to Vercel

on:
  push:
    branches:
      - main  # You can change this to match your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.SECRET }}  # Set your Vercel token in GitHub Secrets
      run: |
        curl -sL https://github.com/vercel/vercel/releases/download/v21.0.0/vercel-linux-x64.tar.gz | tar xz
        ./vercel --token $SECRET --prod
